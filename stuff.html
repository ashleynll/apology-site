<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stuff Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #c6e2e9, #a1c4fd);
            font-family: 'Poppins', sans-serif;
            text-align: center;
            padding: 40px;
            color: #333;
        }

        h1 {
            font-size: 3em;
            color: #FF6B6B;
            margin-bottom: 20px;
            text-shadow: 1px 1px #fff;
        }

        .picture-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
            justify-items: center;
        }

        .picture-grid img {
            width: 250px;
            height: 250px; /* Makes them square */
            object-fit: cover;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .picture-grid img:hover {
            transform: scale(1.05);
        }

        .back-link {
            margin-top: 40px;
            display: inline-block;
            text-decoration: none;
            color: #fff;
            background-color: #FF6B6B;
            padding: 15px 25px;
            border-radius: 10px;
            transition: background-color 0.3s ease;
        }

        .back-link:hover {
            background-color: #FF3B3B;
        }
    </style>
</head>
<body>

    <h1>üåü Topher Archives üåü</h1>

    <div class="picture-grid">
        <img src="pics/bingo.png" alt="broken pic">
    </div>

    <a href="index.html" class="back-link">‚¨ÖÔ∏è go back</a>

</body>
</html>
